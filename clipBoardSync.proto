syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/YenXXXW/clipboardSync";

message ClipboardContent {
  string text = 1;
}

message ClipboardUpdateRequest {
  string room_id= 1;
  ClipboardContent content = 2;
}

message SubscribeRequest {
  string device_id = 1;
}


service ClipSyncService {
  rpc SubscribeClipBoardContentUpdate(SubscribeRequest)  returns (stream ClipboardContent) ;

  rpc sendClipBoardUpdate(ClipboardUpdateRequest)  returns (google.protobuf.Empty);
}



