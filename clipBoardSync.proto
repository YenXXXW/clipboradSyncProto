syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/YenXXXW/clipboardSync";

message ClipboardContent {
  string text = 1;
}

message ClipboardUpdateRequest {
  string device_id = 1;
  ClipboardContent content = 2;
}

message SubscribeRequest {
  string device_id = 1;
  string room_id = 2;
}

message CreateRoomRequest {
  string device_id = 1;
}

message CreateRoomResponse {
  string room_id = 1;
}

message LeaveRoomRequest {
  string device_id = 1;
  string room_id = 2;
}

service ClipSyncService {
  rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse);

  rpc LeaveRoom(LeaveRoomRequest) returns (google.protobuf.Empty);

  rpc SubscribeClipboardContentUpdate(SubscribeRequest)  returns (stream ClipboardContent);

  rpc sendClipboardUpdate(ClipboardUpdateRequest)  returns (google.protobuf.Empty);
}



