syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/YenXXXW/clipboardSync";

message ClipboardContent {
  string text = 1;
}

message ClipboardUpdate {
  string device_id = 1;
  ClipboardContent content = 2;
}

message SubscribeRequest {
  string device_id = 1;
  string room_id = 2;
}

message CreateRoomRequest {
  string device_id = 1;
}

message CreateRoomResponse {
  string room_id = 1;
}

message Validate {
  bool success = 1;
  string message = 2;
}

message ValidateJoin {
  Validate validate_room = 1;
  Validate check_client = 2;
}

message LeaveRoomRequest {
  string device_id = 1;
  string room_id = 2;
}

message UpdateEvent {
  oneof event {
    ClipboardUpdate clipboard_update = 1;
    ValidateJoin validate_join = 2;
  }
}

service ClipSyncService {
  rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse);
  rpc LeaveRoom(LeaveRoomRequest) returns (google.protobuf.Empty);
  rpc SubscribeClipboardContentUpdate(SubscribeRequest) returns (stream UpdateEvent);
  rpc SendClipboardUpdate(ClipboardUpdate) returns (google.protobuf.Empty);
}
